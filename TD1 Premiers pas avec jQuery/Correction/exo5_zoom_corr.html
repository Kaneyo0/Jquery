<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>jQuery</title>
<script src="jquery.js"></script>
<script type="text/javascript"> 
	this.zoom_image = function(){	
		xOffset = 10;
		yOffset = 30;
		var texte;
		$("a.zoom").hover(			
			function(e){
				texte = $(this).attr('title');
				$(this).attr('title' , '');	
				var legende = (texte != "") ? "<br/>" + texte : "";
				$("body").append("<p id='zoom'><img src='"+ $(this).attr('href') +"' alt='Visualisation image' />"+ legende +"</p>");
				$("#zoom")
				.css("top",(e.pageY - xOffset) + "px")
				.css("left",(e.pageX + yOffset) + "px")
				.fadeIn("slow");						
			},
			function(){
				$(this).attr('title', texte);	
				$("#zoom").remove();
			}
		);	
		
		$("a.zoom").mousemove(function(e){
			$("#zoom")
			.css("top",(e.pageY - xOffset) + "px")
			.css("left",(e.pageX + yOffset) + "px");
		});			
	};

	$(document).ready(function(){
		zoom_image();
	});
</script>
