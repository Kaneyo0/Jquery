<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Effets</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<style type="text/css"> 
	.pointeur{cursor:pointer;}
</style>
<script type="text/javascript"> 
 
$(document).ready(function(){
	function clickPair(){
		$(this).parent().siblings().slideToggle();
	}
	function clickImpair(){
		$(this).parent().siblings().toggle();
	}
	
	$('ul li:nth-child(even)').on('click',clickPair);
	$('ul li:nth-child(odd)').on('click',clickImpair);
	
});
 
</script>
</head>
<body>
 
<ul id="liste1">
	<li>Item 1.1</li>
	<li>Item 1.2</li>
	<li>Item 1.3</li>
	<li>Item 1.4</li>
	<li>Item 1.5</li>
</ul>
 
<ul id="liste2">
	<li>Item 2.1</li>
	<li>Item 2.2</li>
	<li>Item 2.3</li>
	<li>Item 2.4</li>
	<li>Item 2.5</li>
	<li>Item 2.6</li>
</ul>
</body>
</html>
